<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Trainerz Signup 2</title>

		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<header class="navbar">
			<h1 class="logo">Trainerz</h1>
			<div class="menu-toggle">
				<div class="cross"></div>
			</div>
		</header>

		<main>
			<div class="container signup-container">
				<h2 class="heading">Welcome Back</h2>
				<img src="./img/showcase.svg" alt="" class="showcase-img" />
				<form class="signup-form">
					<div class="form-group">
						<label for="fullname" class="label">Full Name</label>
						<input
							type="text"
							class="input-field"
							name="fullname"
							id="fullname"
							placeholder="Enter Full Name"
						/>
					</div>
					<div class="form-group">
						<label for="phone" class="label">Phone Number</label>
						<input
							type="tel"
							class="input-field"
							name="phone"
							id="phone"
							placeholder="Enter Phone Number"
						/>
					</div>
					<div class="form-group">
						<label for="email" class="label">Email Address</label>
						<input
							type="email"
							class="input-field"
							name="email"
							id="email"
							placeholder="Enter Email Address"
						/>
					</div>
					<div class="form-group">
						<label for="password" class="label">Password</label>
						<input
							type="password"
							class="input-field"
							name="password"
							id="password"
							placeholder="Enter Password"
						/>
					</div>
					<p class="policy">
						By creating an account you agree to the
						<a href="#" class="link link-underline">terms of use</a> and our
						<a href="#" class="link link-underline">privacy policy.</a>
					</p>
					<input type="submit" value="Sign Up" class="btn" />
					<p class="policy account">
						Already have an account?
						<a href="#" class="link">Log in</a>
					</p>
				</form>
			</div>
		</main>
	</body>
</html>
